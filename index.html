<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="text/javascript" src="./js/memoria.js"></script>
    <title>Jogo da Memória - Projeto EPA</title>
  </head>
  <body>
    <div class="container">
      <h1><p class="text-center text-lg-left">Jogo da Memória</p></h1>
      <div id="memoria">
        <div class="row">
          <div class="col">
            <p id="timer">00:00</p>
          </div>
        </div>
        <div id="imagens">
          <div class="row">
            <div class="col-3">
              <img class="img-fluid" id="i0" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i1" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i2" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i3" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i4" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i5" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i6" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i7" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i8" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i9" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i10" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i11" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i12" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i13" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i14" />
            </div>
            <div class="col-3">
              <img class="img-fluid" id="i15" />
            </div>
          </div>
          <div class="row">
            <div class="col text-right">
              <div class="custom-control custom-switch">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customSwitch1"
                  onclick="controlaSom();"
                />
                <label class="custom-control-label" for="customSwitch1"
                  >Ouvir</label
                >
              </div>
            </div>
          </div>
          <div id="rodape" class="row">
            <div class="col">
              <button
                id="btInicio"
                type="button"
                class="btn btn-primary btn-lg"
              >
                Iniciar
              </button>
            </div>
          </div>
          
          <div class="row mt-4">
            <div class="col">
              <h4>Detalhes:</h4>
              <ul id="detalhes" class="list-unstyled"></ul>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <h4>Últimos tempos:</h4>
              <ul id="escores" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
